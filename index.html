<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="card__container">
        <img
          class="card__image"
          src="images/image-victor.jpg"
          alt="Victor Crest"
        />
        <h1 class="card__name">Victor Crest <span>26</span></h1>
        <p class="card__city">London</p>

        <div class="card__credentials">
          <div class="card__credentials-wrapper">
            <p class="card__credentials-top">80K</p>
            <p class="card__credentials-bottom">Followers</p>
          </div>

          <div class="card__credentials-wrapper">
            <p class="card__credentials-top">803K</p>
            <p class="card__credentials-bottom">Likes</p>
          </div>

          <div class="card__credentials-wrapper">
            <p class="card__credentials-top">1.4K</p>
            <p class="card__credentials-bottom">Photos</p>
          </div>
        </div>
      </div>
    </main>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by Lisa Meister.
    </footer>
  </body>
</html>
